{% for post in paginator.posts %}
<article class="hentry">
  <header>
    {% if post.sponsor %}
	<a id="sponsor"></a>
    {% endif %}

    {% if post.link %}
      <h1 class="entry-title"><i class="fa fa-bookmark"></i> {{ post.title }}</h1>
    {% else %}
      <h1 class="entry-title">{{ post.title }}</h1>
    {% endif %}
  </header>
  <div class="entry-content">
    {{ post.content }}
  </div><!-- /.entry-content -->
</article><!-- /.hentry -->
{% endfor %}
